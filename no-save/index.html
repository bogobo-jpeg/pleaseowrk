<body>
  <h1>netli-file</h1>
  <button onclick="uploadFile()" id="uploader">Upload</button>
  <button onclick="zip()" id="zipper">Download all (.ZIP)</button>
  <div id="list">
    <!-- this where files go lol -->
  </div>

  <script>
    alert("This page does not save, meaning it is a personal space for files as long as the tab is open...")
    function uploadFile() {
  const input = document.createElement('input');
  input.type = 'file';

  input.onchange = (event) => {
    const file = event.target.files[0];
    if (file) {
      const fileList = document.getElementById('list');

      const fileItem = document.createElement('div');
      fileItem.className = 'file';
      fileItem.innerHTML = `
        <strong>${file.name}</strong> - ${(file.size / 1024).toFixed(2)} KB
      `;

      const downloadLink = document.createElement('a');
      downloadLink.href = URL.createObjectURL(file);
      downloadLink.download = file.name;
      downloadLink.innerText = 'Download';
      fileItem.appendChild(downloadLink);

      // Add to top instead of bottom
      fileList.insertBefore(fileItem, fileList.firstChild);
    }
  };

  input.click();
}
